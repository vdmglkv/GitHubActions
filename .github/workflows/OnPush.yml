# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: Deployment prefix.
        required: true
        type: choice
        options:
          - DEV
          - QA
          - PRD
      REPOSITORY_FOLDER:
        description: >
          Folder name in deployment prefix. 
          Default value for DEV prefix is name of branch, for QA and PRD - rds-databricks.
        type: string
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line scriptd
        run: |
          echo $GITHUB_REF_NAME
          if [ -z "${{ github.event.inputs.ENVIRONMENT }}" ]; then
            ENVIRONMENT="QA"
          else
            if [ ${{ github.event.inputs.ENVIRONMENT }} == "DEV" ]; then
              ENVIRONMENT="QA"
            else
              ENVIRONMENT=${{ github.event.inputs.ENVIRONMENT }}
            fi
          fi
          echo ENVIRONMENT=$ENVIRONMENT >> $GITHUB_ENV

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          if [ "$GITHUB_REF_NAME" != feature/*] $$ [ "${{ env.ENVIRONMENT }}" != "DEV"]; then
            echo "No"
          else
            echo ${{ env.ENVIRONMENT }}
          fi
